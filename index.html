<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="left">
        <div class="navigation">
            <img src="assets\twitter-color-icon.svg" alt="Twitter Logo">
            <a href=""><div class="nav-button">
                <img src="assets\home-button-icon.svg" alt="Home Icon" class="nav-icon">
                <p class="nav-text active-nav">Home</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\explore-icon.svg" alt="Explore Icon" class="nav-icon">
                <p class="nav-text">Explore</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\notification-icon.svg" alt="Notifications Icon" class="nav-icon">
                <p class="nav-text">Notifications</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\messages-icon.svg" alt="Messages Icon" class="nav-icon">
                <p class="nav-text">Messages</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\bookmarks-icon.svg" alt="Bookmarks Icon" class="nav-icon">
                <p class="nav-text">Bookmarks</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\twitter-blue.svg" alt="Twitter Blue Icon" class="nav-icon">
                <p class="nav-text">Twitter Blue</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\profile-icon.svg" alt="Profile Icon" class="nav-icon">
                <p class="nav-text">Profile</p>
            </div></a>
            <a href=""><div class="nav-button">
                <img src="assets\more-icon.svg" alt="More Icon" class="nav-icon">
                <p class="nav-text">More</p>
            </div></a>
            <a href="" class="tweet-button"><div>
                <p>Tweet</p>
            </div></a>
        </div>
        <div class="profile">
            <img src="assets\profile-picture.png" alt="Profile Picture" class="profile-picture">
            <div class="name-details">
                <p class="name"><b>AJ</b></p>
                <p class="username">@AJShaw</p>
            </div>  
            <p class="profile-menu">...</p>
        </div>
    </div>
    <div class="main">
        <div class="tweets">
            <header class="main-header">
                <h1 class="home">Home</h1>
                <p class="for-you">For you</p>
                <p class="following">Following</p>
            </header>
            <section class="feed">
                <div class="new-tweet">
                    <img src="assets\profile-picture.png" alt="Profile Picture" class="profile-picture-large">
                    <div class="tweet-input">
                        <input type="text" placeholder="What's happening?">
                    </div>
                    <div class="tweet-controls">
                        <img src="assets\more-icon.svg" alt="More Icon" class="tweet-control-button">
                        <img src="assets\more-icon.svg" alt="More Icon" class="tweet-control-button">
                        <img src="assets\more-icon.svg" alt="More Icon" class="tweet-control-button">
                        <img src="assets\more-icon.svg" alt="More Icon" class="tweet-control-button">
                        <img src="assets\more-icon.svg" alt="More Icon" class="tweet-control-button">
                    </div>
                    <div class="main-tweet-button">Tweet</div>
                </div>
                <div class="a-tweet"></div>
                <div class="a-tweet"></div>
                <div class="a-tweet"></div>
                <div class="a-tweet"></div>
                <div class="a-tweet"></div>
                <div class="a-tweet"></div>
            </section>
        </div>
        <div class="right-sidebar"></div>
    </div>
    
</body>
